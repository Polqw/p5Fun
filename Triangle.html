<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
var w = window.innerWidth;
var h = window.innerHeight;
      function setup() {
  // creates canvas with (x, y) //
        createCanvas(w, h);
      }

      function draw() {
        background('yellow');
        triangle(100, 100, 150, 350, 200, 400);
        fill('purple');
        noStroke();
      }
    </script>
  </body>
</html>
