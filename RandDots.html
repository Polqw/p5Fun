<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <style>
      body {
      }
    </style>
  </head>
  <body>
    <script>
var w = window.innerWidth;
var h = window.innerHeight;
var x;
var y;
var x1;
var y1;
var spd = 10;
      function setup() {
  // creates canvas with (x, y) //
        createCanvas(w, h);
        x = w/2;
        y = h/2;
        x1 = w/2;
        y1 = h/2;
      }

      function draw() {
        if (((x < w) || (x > 0)) && ((y < h) || ( y > 0))) {
        var r = random(0, 256);
        var g = random(0, 256);
        var b =  random(0, 256);
        x += random(-spd, spd);
        y += random(-spd, spd);
        ellipse(x, y, random(50), random(50));
        fill(r, g, b);
        }
        else {
          x=w/2;
          y=h/2;
        }
        if ((x1 < w) || (x1 > 0) && ((y1 < h) || ( y1 > 0))) {
        x1 += random(-spd, spd);
        y1 += random(-spd, spd);
        var r = random(0, 256);
        var g = random(0, 256);
        var b =  random(0, 256);
        ellipse(x1, y1, 50, 50);
        fill(r, g, b);
        }
         else {
          x=w/2;
          y=h/2;
        }
      }
    </script>
  </body>
</html>
